<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Saturnalia Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .logo {
        color: #667eea;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .logo i {
        margin-right: 0.5rem;
      }

      h1 {
        color: #2d3748;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #718096;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .login-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .login-btn i {
        font-size: 1.2rem;
      }

      .features {
        margin-top: 2.5rem;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        color: #4a5568;
      }

      .feature i {
        color: #667eea;
        width: 20px;
      }

      .footer {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e2e8f0;
        color: #718096;
        font-size: 0.9rem;
      }

      .version {
        color: #a0aec0;
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <i class="fas fa-calendar-alt"></i>
        Saturnalia
      </div>
      
      <h1>Welcome</h1>
      <p class="subtitle">Please sign in using Thapar ID</p>
      
      <a href="/auth/google" class="login-btn">
        <i class="fab fa-google"></i>
        Sign in with Google
      </a>
  </body>
</html>
