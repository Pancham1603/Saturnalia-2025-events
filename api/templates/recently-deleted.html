<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recently Deleted - Saturnalia Events Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      .main {
        flex: 1;
        background: #f1f5f9;
        padding: 2rem 0;
        min-height: calc(100vh - 120px);
      }

      .recently-deleted-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 2rem;
      }
      
      .recently-deleted-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .recently-deleted-header h1 {
        margin: 0;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 600;
      }
      
      .recently-deleted-header h1 i {
        font-size: 1.25rem;
      }
      
      .header-actions {
        display: flex;
        gap: 0.75rem;
      }
      
      .header-actions .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }
      
      .header-actions .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .recently-deleted-stats {
        padding: 1rem 2rem;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #6b7280;
      }
      
      .stats-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .recently-deleted-content {
        max-height: 600px;
        overflow-y: auto;
      }
      
      .deleted-file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        border-bottom: 1px solid #f3f4f6;
        transition: all 0.2s ease;
      }
      
      .deleted-file-item:hover {
        background: #f9fafb;
        transform: translateX(4px);
      }
      
      .deleted-file-item:last-child {
        border-bottom: none;
      }
      
      .deleted-file-info {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .deleted-file-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f1f5f9;
        border-radius: 8px;
        color: #6b7280;
        font-size: 1.1rem;
      }
      
      .deleted-file-details {
        flex: 1;
      }
      
      .deleted-file-name {
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.25rem;
        font-size: 1rem;
      }
      
      .deleted-file-meta {
        font-size: 0.8rem;
        color: #6b7280;
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      
      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.375rem;
      }
      
      .meta-item i {
        width: 12px;
        text-align: center;
      }
      
      .deleted-file-actions {
        display: flex;
        gap: 0.5rem;
        flex-shrink: 0;
      }
      
      .deleted-file-actions .btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        font-weight: 500;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      
      .btn-restore {
        background: #10b981;
        color: white;
        border: none;
      }
      
      .btn-restore:hover {
        background: #059669;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
      }
      
      .btn-delete-permanent {
        background: #ef4444;
        color: white;
        border: none;
      }
      
      .btn-delete-permanent:hover {
        background: #dc2626;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
      }
      
      .empty-deleted-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #6b7280;
      }
      
      .empty-deleted-state i {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        opacity: 0.4;
        color: #9ca3af;
      }
      
      .empty-deleted-state h3 {
        margin: 0 0 0.75rem 0;
        font-size: 1.25rem;
        color: #374151;
      }
      
      .empty-deleted-state p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.5;
      }
      
      .bulk-actions {
        padding: 1rem 2rem;
        background: #f8fafc;
        border-top: 1px solid #e2e8f0;
        display: none;
      }
      
      .bulk-actions.active {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        color: #6b7280;
      }
      
      .loading-state i {
        font-size: 2rem;
        margin-bottom: 1rem;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .error-state {
        text-align: center;
        padding: 3rem 2rem;
        color: #ef4444;
      }
      
      .error-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.7;
      }
      
      .error-state h3 {
        margin: 0 0 0.5rem 0;
        color: #374151;
      }
      
      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        .main {
          padding: 1rem 0;
        }
        
        .container {
          padding: 0 0.75rem;
        }
        
        .recently-deleted-container {
          border-radius: 8px;
          margin-bottom: 1rem;
        }
        
        .recently-deleted-header {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
          padding: 1rem 1.25rem;
        }
        
        .recently-deleted-header h1 {
          font-size: 1.25rem;
          justify-content: center;
        }
        
        .header-actions {
          flex-direction: row;
          width: 100%;
          justify-content: center;
          gap: 0.5rem;
        }
        
        .header-actions .btn {
          flex: 1;
          max-width: 120px;
          justify-content: center;
          font-size: 0.85rem;
          padding: 0.625rem 0.75rem;
        }
        
        .recently-deleted-stats {
          flex-direction: column;
          gap: 0.75rem;
          align-items: flex-start;
          padding: 0.875rem 1.25rem;
          font-size: 0.85rem;
        }
        
        .stats-item {
          gap: 0.375rem;
        }
        
        .recently-deleted-content {
          max-height: none;
        }
        
        .deleted-file-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1.25rem 1rem;
          transform: none;
        }
        
        .deleted-file-item:hover {
          transform: none;
        }
        
        .deleted-file-info {
          width: 100%;
          gap: 0.875rem;
        }
        
        .deleted-file-icon {
          width: 36px;
          height: 36px;
          font-size: 1rem;
          flex-shrink: 0;
        }
        
        .deleted-file-details {
          min-width: 0;
        }
        
        .deleted-file-name {
          font-size: 0.95rem;
          word-break: break-word;
          line-height: 1.3;
        }
        
        .deleted-file-meta {
          flex-direction: column;
          gap: 0.5rem;
          font-size: 0.75rem;
        }
        
        .meta-item {
          gap: 0.3rem;
        }
        
        .meta-item i {
          width: 14px;
          font-size: 0.75rem;
        }
        
        .deleted-file-actions {
          width: 100%;
          justify-content: stretch;
          gap: 0.75rem;
        }
        
        .deleted-file-actions .btn {
          flex: 1;
          justify-content: center;
          padding: 0.75rem 0.5rem;
          font-size: 0.8rem;
          min-height: 44px;
        }
        
        .empty-deleted-state {
          padding: 2.5rem 1.25rem;
        }
        
        .empty-deleted-state i {
          font-size: 3rem;
          margin-bottom: 1rem;
        }
        
        .empty-deleted-state h3 {
          font-size: 1.1rem;
        }
        
        .empty-deleted-state p {
          font-size: 0.9rem;
          line-height: 1.4;
        }
        
        .loading-state,
        .error-state {
          padding: 2.5rem 1.25rem;
        }
        
        .loading-state i,
        .error-state i {
          font-size: 2.5rem;
        }
        
        .error-state h3 {
          font-size: 1.1rem;
        }
        
        .bulk-actions {
          padding: 0.875rem 1.25rem;
          flex-direction: column;
          gap: 0.75rem;
        }
      }
      
      /* Small mobile devices */
      @media (max-width: 480px) {
        .recently-deleted-header {
          padding: 0.875rem 1rem;
        }
        
        .recently-deleted-header h1 {
          font-size: 1.1rem;
          gap: 0.5rem;
        }
        
        .recently-deleted-header h1 i {
          font-size: 1rem;
        }
        
        .header-actions .btn {
          font-size: 0.8rem;
          padding: 0.5rem 0.625rem;
        }
        
        .recently-deleted-stats {
          padding: 0.75rem 1rem;
          font-size: 0.8rem;
        }
        
        .deleted-file-item {
          padding: 1rem 0.875rem;
        }
        
        .deleted-file-icon {
          width: 32px;
          height: 32px;
          font-size: 0.9rem;
        }
        
        .deleted-file-name {
          font-size: 0.9rem;
        }
        
        .deleted-file-meta {
          font-size: 0.7rem;
        }
        
        .deleted-file-actions .btn {
          font-size: 0.75rem;
          padding: 0.625rem 0.375rem;
        }
        
        .empty-deleted-state {
          padding: 2rem 1rem;
        }
        
        .empty-deleted-state i {
          font-size: 2.5rem;
        }
        
        .empty-deleted-state h3 {
          font-size: 1rem;
        }
        
        .empty-deleted-state p {
          font-size: 0.85rem;
        }
      }
      
      /* Tablet styles */
      @media (min-width: 769px) and (max-width: 1024px) {
        .recently-deleted-header {
          padding: 1.25rem 1.75rem;
        }
        
        .recently-deleted-stats {
          padding: 0.875rem 1.75rem;
        }
        
        .deleted-file-item {
          padding: 0.875rem 1.75rem;
        }
        
        .deleted-file-icon {
          width: 36px;
          height: 36px;
        }
        
        .deleted-file-actions .btn {
          padding: 0.375rem 0.875rem;
        }
      }
      
      /* Touch-friendly improvements */
      @media (pointer: coarse) {
        .header-actions .btn {
          min-height: 44px;
        }
        
        .deleted-file-actions .btn {
          min-height: 44px;
          touch-action: manipulation;
        }
        
        .deleted-file-item {
          touch-action: manipulation;
        }
      }
      
      /* Landscape mobile orientation */
      @media (max-width: 768px) and (orientation: landscape) {
        .recently-deleted-content {
          max-height: 50vh;
          overflow-y: auto;
        }
        
        .deleted-file-item {
          flex-direction: row;
          align-items: center;
          padding: 0.875rem 1rem;
        }
        
        .deleted-file-info {
          flex: 1;
        }
        
        .deleted-file-meta {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 1rem;
        }
        
        .deleted-file-actions {
          width: auto;
          flex-shrink: 0;
        }
      }
      
      /* Mobile Navigation Styles */
      @media (max-width: 768px) {
        .header {
          position: relative;
        }
        
        .header-content {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem 0.75rem;
        }
        
        .nav {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
          width: 100%;
        }
        
        .logo {
          font-size: 1.25rem;
          text-align: center;
        }
        
        .nav-links {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 0.5rem;
          width: 100%;
        }
        
        .nav-link {
          flex: 1;
          min-width: fit-content;
          text-align: center;
          padding: 0.75rem 0.5rem;
          font-size: 0.85rem;
          border-radius: 6px;
          transition: all 0.2s ease;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 0.25rem;
        }
        
        .nav-link i {
          font-size: 1rem;
        }
        
        .nav-link.active {
          background: rgba(255, 255, 255, 0.1);
          color: white;
        }
        
        .auth-section {
          width: 100%;
          text-align: center;
        }
        
        .auth-section .btn {
          width: 100%;
          max-width: 200px;
        }
      }
      
      /* Small mobile navigation */
      @media (max-width: 480px) {
        .header-content {
          padding: 0.75rem;
        }
        
        .logo {
          font-size: 1.1rem;
        }
        
        .nav-links {
          gap: 0.25rem;
        }
        
        .nav-link {
          padding: 0.625rem 0.375rem;
          font-size: 0.8rem;
          min-width: 0;
        }
        
        .nav-link i {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <nav class="nav">
              <h1 class="logo">
                <i class="fas fa-cog"></i>
                Saturnalia Portal
              </h1>

              <div class="nav-links">
                <a href="/portal" class="nav-link">
                  <i class="fas fa-home"></i>
                  Portal
                </a>
                <a href="/filemanager" class="nav-link">
                  <i class="fas fa-folder-open"></i>
                  File Manager
                </a>
                <a href="/recently-deleted" class="nav-link active">
                  <i class="fas fa-trash-restore"></i>
                  Recently Deleted
                </a>
              </div>
            </nav>
            <div id="auth" class="auth-section"></div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main">
        <div class="container">
          
          <!-- Recently Deleted Interface -->
          <div class="recently-deleted-container">
            <!-- Header -->
            <div class="recently-deleted-header">
              <h1>
                <i class="fas fa-trash-restore"></i>
                Recently Deleted Files
              </h1>
              <div class="header-actions">
                <button id="refreshBtn" class="btn btn-sm" title="Refresh">
                  <i class="fas fa-sync"></i>
                  Refresh
                </button>
                <button id="clearAllBtn" class="btn btn-sm" title="Clear all deleted files" style="display: none;">
                  <i class="fas fa-broom"></i>
                  Clear All
                </button>
              </div>
            </div>
            
            <!-- Stats -->
            <div class="recently-deleted-stats" id="deletedStats" style="display: none;">
              <div class="stats-item">
                <i class="fas fa-file"></i>
                <span id="fileCount">0 files</span>
              </div>
              <div class="stats-item">
                <i class="fas fa-clock"></i>
                <span>Last updated: <span id="lastUpdated">Never</span></span>
              </div>
            </div>
            
            <!-- Content -->
            <div id="recentlyDeletedContent" class="recently-deleted-content">
              <div class="loading-state">
                <i class="fas fa-spinner"></i>
                <span>Loading deleted files...</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Load JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/recently-deleted.js"></script>
  </body>
</html>
